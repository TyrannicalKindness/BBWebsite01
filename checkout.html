<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - BritishBaccy</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="checkout.html">Checkout</a>
      <a href="tracking.html">Tracking</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
      <a href="tobacco-policy.html">Tobacco Policy</a>
    </nav>
  </header>
  <main>
    <h1>Checkout</h1>
    <form id="checkout-form">
      <fieldset>
        <legend>Customer Details</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </fieldset>
      <fieldset>
        <legend>Payment Details</legend>
        <div id="card-element"><!-- Stripe Card Element will be inserted here --></div>
        <div id="card-errors" role="alert"></div>
      </fieldset>
      <label>
        <input type="checkbox" id="age-check" required /> I confirm I am 18 or older
      </label>
      <button type="submit">Pay Now</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 BritishBaccy. <a href="terms.html">Terms</a> | <a href="privacy.html">Privacy</a> | <a href="tobacco-policy.html">Tobacco Policy</a></p>
  </footer>
  <script src="js/checkout.js"></script>
</body>
</html>
